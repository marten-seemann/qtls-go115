name: go test
on: [ push, pull_request ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2.1.1
      - name: Install dependencies
        run: go build
      - name: Run tests
        run: go test
      - name: Run tests with race detector
        run: go test -race
